<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-section">
            <div class="odin-logo">
                <img src="imgs/odin-lined.png" alt="">
                ODIN
            </div>
            <div class="copy-right">
                <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
            </div>
        </div>
        <div class="form-side">
            <div class="para">
                <p>This is not a real online service ! You know you need something like this in your life to help you relize your deepest dreams.
                    Sign up <em>now</em> to get started 
                </p>
                <div class="second-para"> 
                    <p>You <em>Know</em> you want to.</p>
                </div>
            </div>
                <div class="form-container">
                    <h2>Let's do this!</h2>
                    <form action="" class="form">
                        <div class="input-group">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text"  id="last-name">
                            
                            <label for="last-name" class="last-name">LAST NAME</label>
                            <input type="text" id="last-name">
                        </div>

                        <div class="input-group">
                            <label for="email" class="email">EMAIL</label>
                            <input type="email" required>
                            
                            <label for="phone-number" class="phone-number">PHONE NUMBER</label>
                            <input type="text">
                        </div>

                        <div class="input-group">
                            <label for="password" class="password">PASSOWRD</label>
                            <input type="password">
                            
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="">
                        </div>
                    </form>
                </div> 
                <button class="button">Create Account</button>
                <div class="log-in">
                    <p>Already have an account? <a href="">Log in </a></p>
                </div>
        </div>
    </div>
</body>
</html>
